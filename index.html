<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body style="background:linear-gradient(110deg, yellow 5%, 20%, pink 70%)">
  <div class="container">
    <h1>Shopping List</h1>
    <div class="add-item-section">
      <input type="text" id="item-name" placeholder="Item Name" />
      <input type="number" id="item-quantity" placeholder="Quantity" />
      <button class="add-item" onclick="addItem()">Add Item</button>
    </div>
    <ul id="shopping-list">
      <!-- List items will appear here dynamically -->
    </ul>
    <button class="clear-list-button" onclick="clearList()">Clear List</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
